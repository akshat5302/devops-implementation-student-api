{{- if .Values.frontend.enabled }}

---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-frontend
spec:
  selector:
    app: {{ .Release.Name }}-frontend
  ports:
  - name: frontend-8080
    port: 8080
    protocol: TCP
    targetPort: 8080

---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-frontend-config
data:
  # API Configuration
  {{- if .Values.frontend.apiUrl }}
  API_BASE_URL: {{ .Values.frontend.apiUrl | quote }}
  {{- else if .Values.ingress.api }}
  API_BASE_URL: http://{{ .Values.ingress.api }}/api/v1
  {{- else }}
  API_BASE_URL: http://{{ .Release.Name }}-api:3000/api/v1
  {{- end }}

  {{- if .Values.frontend.checkApiConnectivity }}
  CHECK_API_CONNECTIVITY: "true"
  {{- else }}
  CHECK_API_CONNECTIVITY: "false"
  {{- end }}

  FAIL_ON_API_UNREACHABLE: {{ .Values.frontend.failOnApiUnreachable | default "false" | quote }}
  API_CHECK_RETRIES: {{ .Values.frontend.apiCheckRetries | default "3" | quote }}
  API_CHECK_DELAY: {{ .Values.frontend.apiCheckDelay | default "2" | quote }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-frontend
  labels:
    app: {{ .Release.Name }}-frontend
spec:
  replicas: {{ .Values.frontend.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
      annotations:
        timestamp: {{ now | quote }}
    spec:
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: frontend
        image: {{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-frontend-config
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
      {{- if .Values.frontend.serviceAccount }}
      serviceAccountName: {{ .Values.frontend.serviceAccount }}
      {{- end }}

{{- end }}

