# Source: crud-api/templates/api-db-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: student-api
  name: student-api-api-db-wl
spec:
  selector:
    matchLabels:
      app.name: student-api-student-api-api-db
  serviceName:  student-api-api-db
  template:
    metadata:
      labels:
        app.name: student-api-student-api-api-db
    spec:
      nodeSelector:
        type: database
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: database
      containers:
      - image: postgres:15.7-alpine
        imagePullPolicy: Always
        name: student-api-api-db
        stdin: true
        tty: true
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
          - name: PGDATA
            value: /var/lib/postgresql/data/crud-api-db
        envFrom:
          - secretRef:
              name: api-db-secrets
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pvc-student-api-api-db-vol
          subPath: ''
      serviceAccount: student-api-srv-account
      serviceAccountName: student-api-srv-account
  volumeClaimTemplates:
  - metadata:
      name: pvc-student-api-api-db-vol
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: "1Gi"
      storageClassName: "standard"
