# Source: crud-api/templates/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: student-api
  name: student-api-api
  labels:
    app: student-api-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-api-api
  template:
    metadata:
      labels:
        app: student-api-api
      annotations:
        timestamp: "2025-11-07 17:22:52.339182 +0530 IST m=+0.088549001"
    spec:
      nodeSelector:
        type: application
      tolerations:
        - effect: NoSchedule
          key: type
          operator: Equal
          value: application
      initContainers:
      - name: db-migrate
        image: akshat5302/student-crud-api:test-alerts
        command: 
        - /bin/sh
        - -c
        - ./migrate.sh
        envFrom:
          - configMapRef:
              name: student-api-api-config
          - secretRef:
              name: api-db-secrets
      containers:
      - name: api
        image: akshat5302/student-crud-api:test-alerts
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
          - configMapRef:
              name: student-api-api-config
          - secretRef:
              name: api-db-secrets
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/v1/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      serviceAccount: student-api-srv-account
      serviceAccountName: student-api-srv-account
